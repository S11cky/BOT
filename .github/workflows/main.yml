name: Run IPO Alerts

on:
  schedule:
    - cron: '0 */15 * * *'  # This runs every 15 minutes

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the Python version that suits you

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the main Python script
      - name: Run main.py
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}  # Telegram bot token from GitHub Secrets
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}  # Telegram chat ID from GitHub Secrets
        run: |
          python main.py
