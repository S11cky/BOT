name: Pre-Lockup D-18
on:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pre-lockup D-18
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          WATCH_TICKERS: "GTLB,ABNB,PLTR"
          ALERT_ENABLE_IPO: "0"
          ALERT_ENABLE_PRELOCKUP: "1"
          LOCKUP_PING_DAYS: "18"
          ALERT_FREQ_MIN: "1"
        run: python main.py
