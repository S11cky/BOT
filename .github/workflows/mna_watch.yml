name: IPO Alerts

on:
  workflow_dispatch: {}          # možnosť pustiť ručne
  schedule:
    - cron: "0 * * * *"          # každú hodinu (uprav podľa seba)

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv || true
          # (ipo_alerts.py nič extra nepotrebuje; dotenv je len na lokálne .env)

      - name: Run alerts
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ALERT_ENABLE_IPO: "1"
          ALERT_ENABLE_PRELOCKUP: "1"
          # počas testu pošli len 1 pre-lockup ping, aby to nespamovalo:
          LOCKUP_PING_DAYS: "14"
        run: |
          python main.py
