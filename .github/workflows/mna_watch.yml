name: IPO Alerts

on:
  schedule:
    - cron: "*/10 * * * *"   # beží každých 10 minút
  workflow_dispatch: {}      # možnosť pustiť ručne

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    concurrency:
      group: ipo-alerts
      cancel-in-progress: true   # ak beží staré, stopne ho
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv || true

      - name: Run alerts
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ALERT_ENABLE_IPO: "1"
          ALERT_ENABLE_PRELOCKUP: "0"    # pre-lockup nechajme denne, viď nižšie
          LOCKUP_PING_DAYS: "14"         # ignorované, keď je PRELOCKUP=0
          ALERT_FREQ_MIN: "10"           # vlastný throttle (nižšie)
        run: |
          python main.py
